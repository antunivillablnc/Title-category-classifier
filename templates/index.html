<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Paper Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-card {
            margin-top: 20px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Academic Paper Classifier</h1>
        <form id="classifyForm">
            <div class="mb-3">
                <label for="title" class="form-label">Paper Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="abstract" class="form-label">Abstract</label>
                <textarea class="form-control" id="abstract" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Classify Paper</button>
        </form>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing paper...</p>
        </div>

        <div class="result-card">
            <h3 class="mb-3">Classification Results</h3>
            <div id="predictions"></div>
        </div>
    </div>

    <script>
        document.getElementById('classifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const abstract = document.getElementById('abstract').value;
            
            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result-card').style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, abstract })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const predictionsDiv = document.getElementById('predictions');
                    predictionsDiv.innerHTML = data.predictions.map(pred => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h5 class="card-title">${pred.category}</h5>
                                <p class="card-text">
                                    Confidence: ${(pred.probability * 100).toFixed(2)}%
                                </p>
                            </div>
                        </div>
                    `).join('');
                    
                    document.querySelector('.result-card').style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
